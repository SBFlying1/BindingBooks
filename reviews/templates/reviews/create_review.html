{% extends 'base.html' %}

{% block title %}Write a Review | BindingBooks{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h1 class="text-center mb-4">Write a Review</h1>

      <div style="background: rgba(255, 255, 255, 0.85); border: 1px solid rgba(0,0,0,0.1); border-radius: 8px; padding: 2rem;">
        <form method="POST">
          {% csrf_token %}

          <div class="mb-4">
            <label for="product_id" class="form-label"><strong>Choose Something to Review:</strong></label>
            <select name="product_id" class="form-select" required>
              <option value="">Choose a book</option>
              {% for p in products %}
                <option value="{{ p.product_id }}">{{ p.product_name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-4">
            <label class="form-label"><strong>Your Review:</strong></label>
            <textarea name="review_text" rows="6" class="form-control" placeholder="Write your review here..."></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label"><strong>Star Rating:</strong></label>
            <div>
              <input type="radio" name="star_rating" value="1" id="star1" /> <label for="star1">1</label>
              <input type="radio" name="star_rating" value="2" id="star2" class="ms-3" /> <label for="star2">2</label>
              <input type="radio" name="star_rating" value="3" id="star3" class="ms-3" /> <label for="star3">3</label>
              <input type="radio" name="star_rating" value="4" id="star4" class="ms-3" /> <label for="star4">4</label>
              <input type="radio" name="star_rating" value="5" id="star5" class="ms-3" /> <label for="star5">5</label>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label"><strong>Spice Rating:</strong></label>
            <div>
              <input type="radio" name="spice_rating" value="1" id="spice1" /> <label for="spice1">1</label>
              <input type="radio" name="spice_rating" value="2" id="spice2" class="ms-3" /> <label for="spice2">2</label>
              <input type="radio" name="spice_rating" value="3" id="spice3" class="ms-3" /> <label for="spice3">3</label>
              <input type="radio" name="spice_rating" value="4" id="spice4" class="ms-3" /> <label for="spice4">4</label>
              <input type="radio" name="spice_rating" value="5" id="spice5" class="ms-3" /> <label for="spice5">5</label>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label"><strong>Violence Rating:</strong></label>
            <div>
              <input type="radio" name="violence_rating" value="1" id="violence1" /> <label for="violence1">1</label>
              <input type="radio" name="violence_rating" value="2" id="violence2" class="ms-3" /> <label for="violence2">2</label>
              <input type="radio" name="violence_rating" value="3" id="violence3" class="ms-3" /> <label for="violence3">3</label>
              <input type="radio" name="violence_rating" value="4" id="violence4" class="ms-3" /> <label for="violence4">4</label>
              <input type="radio" name="violence_rating" value="5" id="violence5" class="ms-3" /> <label for="violence5">5</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
