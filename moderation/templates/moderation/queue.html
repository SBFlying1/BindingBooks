{%extends 'base.html'%}
{% block title %}
  Moderation Queue | BindingBooks
{% endblock %}
{% block extra_nav %}

{% endblock %}

{% block content %}
  <h1>Moderation Queue</h1>

  {% for item in items %}
    <div>
      <p><strong>{{ item.content_object }}</strong></p>
      <a href="{% url 'review_item' item.pk %}">Review</a>
    </div>
  {% empty %}
    <p>No items awaiting moderation.</p>
  {% endfor %}
{%endblock%}
