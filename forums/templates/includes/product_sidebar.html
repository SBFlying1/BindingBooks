{% load static %}

{% if product %}
  <div class="col-lg-3 mb-4">
    <div class="product-sidebar">
      {% if product.product_images %}
        <img src="{{ product.product_images.0 }}" class="img-fluid mb-2" alt="{{ product.product_name }}">
      {% else %}
        <img src="{% static 'default-book-cover.jpg' %}" class="img-fluid mb-2" alt="{{ product.product_name }}">
      {% endif %}
      <h5 class="text-center">{{ product.product_name }}</h5>
    </div>
  </div>
{% endif %}
