{% extends 'base.html' %}
{% block title %}
  Create a new Forum | BindingBooks
{% endblock %}
{% block extra_nav %}

{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    <label for="product_id">Choose Something to Talk About:</label><br />
    <select name="product_id">
      <option value="">Choose a book</option>
      {% for p in products %}
        <option value="{{ p.product_id }}">{{ p.product_name }}</option>
      {% endfor %}
    </select><br /><br />
    <label>Forum Name</label><br />
    <input type="text" name="forum_name" required /><br /><br />

    <label>Description</label><br />
    <textarea name="forum_description" rows="4"></textarea><br /><br />

    <label>Tags (comma-separated)</label><br />
    <input type="text" name="forum_tags" /><br /><br />

    <label>Start Date</label><br />
    <input type="date" name="start_date" /><br /><br />

    <label>Weekly Meeting Day</label><br />
    <select name="meeting_day">
      <option value="">-- none --</option>
      <option value="Mon">Monday</option>
      <option value="Tue">Tuesday</option>
      <option value="Wed">Wednesday</option>
      <option value="Thu">Thursday</option>
      <option value="Fri">Friday</option>
      <option value="Sat">Saturday</option>
      <option value="Sun">Sunday</option>
    </select><br /><br />

    <label>Meeting Time</label><br />
    <input type="time" name="meeting_time" /><br /><br />

    <button type="submit">Create Forum</button>
  </form>
{% endblock %}
