{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
  <title>Edit profile</title>
</head>
<body>
  <h1>Edit profile</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save changes</button>
  </form>

  <p><a href="{% url 'accounts:profile' %}">Back to profile</a></p>
</body>
</html>
