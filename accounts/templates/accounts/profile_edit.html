<!-- PROFILE_EDIT from templates/accounts/profile_edit.html -->
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
  <title>Edit profile</title>
</head>
<body>
  <h1>Edit profile</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Save changes</button>
  </form>

  <p class="mt-3"><a href="{% url 'accounts:profile' %}">Back to profile</a></p>
</body>
</html>
