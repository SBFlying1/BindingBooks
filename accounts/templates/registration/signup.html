{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1 class="mb-4">Create an Account</h1>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success mt-3" type="submit">Sign Up</button>
</form>

<p class="mt-3">Already have an account? <a href="{% url 'accounts:login' %}">Log in</a></p>
<p><a href="{% url 'home' %}">Back to home</a></p>
{% endblock %}
