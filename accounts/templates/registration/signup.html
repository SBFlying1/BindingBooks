<!DOCTYPE html>
<html>
<head>
  <title>Sign up</title>
</head>
<body>
  <h1>Create an account</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>

  <p>Already have an account? <a href="{% url 'accounts:login' %}">Log in</a></p>
  <p><a href="{% url 'home' %}">Back to home</a></p>
</body>
</html>
