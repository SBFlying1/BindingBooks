{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
  <title>Change password</title>
</head>
<body>
  <h1>Change password</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Change password</button>
  </form>

  <p class="mt-3"><a href="{% url 'accounts:profile' %}">Back to profile</a></p>
</body>
</html>
